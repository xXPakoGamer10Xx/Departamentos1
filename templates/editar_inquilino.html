<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Inquilino</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Inquilino</h1>
        <form method="POST" action="{{ url_for('editar_inquilino', inquilino_id=inquilino.id) }}">
            <div class="mb-3">
                <label for="departamento_id" class="form-label">Departamento:</label>
                <select class="form-select" id="departamento_id" name="departamento_id" required>
                    {% for departamento in departamentos %}
                        <option value="{{ departamento.id }}" {% if departamento.id == inquilino.departamento_id %}selected{% endif %}>{{ departamento.numero }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ inquilino.nombre }}" required>
            </div>

            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" value="{{ inquilino.apellidos }}" required>
            </div>

            <div class="mb-3">
                <label for="fecha_inicio" class="form-label">Fecha de Inicio:</label>
                <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" value="{{ inquilino.fecha_inicio }}" required>
            </div>

            <div class="mb-3">
                <label for="fecha_fin" class="form-label">Fecha de Fin:</label>
                <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" value="{{ inquilino.fecha_fin }}" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ inquilino.telefono }}">
            </div>

            <div class="mb-3">
                <label for="fiador_nombre" class="form-label">Nombre del Fiador:</label>
                <input type="text" class="form-control" id="fiador_nombre" name="fiador_nombre" value="{{ inquilino.fiador_nombre }}">
            </div>

            <div class="mb-3">
                <label for="fiador_apellidos" class="form-label">Apellidos del Fiador:</label>
                <input type="text" class="form-control" id="fiador_apellidos" name="fiador_apellidos" value="{{ inquilino.fiador_apellidos }}">
            </div>

            <div class="mb-3">
                <label for="fiador_telefono" class="form-label">Teléfono del Fiador:</label>
                <input type="text" class="form-control" id="fiador_telefono" name="fiador_telefono" value="{{ inquilino.fiador_telefono }}">
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
