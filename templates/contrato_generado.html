<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contrato Generado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function imprimirContrato() {
            window.print();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="no-print">Contrato Generado (Departamento {{departamento_id}})</h1>
        <pre>{{ contrato }}</pre>
        <div class="print-button">
            <button class="btn btn-primary no-print" onclick="imprimirContrato()">Imprimir Contrato</button>
        </div>
        <a href="{{ url_for('departamentos_contratos') }}" class="btn btn-secondary no-print">Regresar a Departamentos</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
