<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Departamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Agregar Departamento</h1>
        <form method="POST" action="/agregar_departamento">
            <div class="mb-3">
                <label for="numero" class="form-label">Número:</label>
                <input type="number" class="form-control" id="numero" name="numero" required>
            </div>

            <div class="mb-3">
                <label for="renta" class="form-label">Renta:</label>
                <input type="number" class="form-control" id="renta" name="renta" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="dia_pago" class="form-label">Día de Pago:</label>
                <input type="number" class="form-control" id="dia_pago" name="dia_pago" required>
            </div>

            <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones:</label>
                <textarea class="form-control" id="observaciones" name="observaciones"></textarea>
            </div>

            <div class="mb-3">
                <label for="inventario" class="form-label">Inventario:</label>
                <textarea class="form-control" id="inventario" name="inventario"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Agregar Departamento</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
