<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Departamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Lista de Departamentos</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Número</th>
                    <th>Renta</th>
                    <th>Día de Pago</th>
                    <th>Observaciones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for departamento in departamentos %}
                <tr>
                    <td>{{ departamento.id }}</td>
                    <td>{{ departamento.numero }}</td>
                    <td>{{ departamento.renta }}</td>
                    <td>{{ departamento.dia_pago }}</td>
                    <td>{{ departamento.observaciones }}</td>
                    <td>
                        <a href="{{ url_for('editar_departamento', departamento_id=departamento.id) }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{{ url_for('borrar_departamento', departamento_id=departamento.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que quieres borrar este departamento?')">Borrar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-primary" href="{{ url_for('index') }}">Volver al Inicio</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
